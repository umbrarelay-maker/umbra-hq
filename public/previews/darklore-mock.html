<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkLore - Mysteries & Legends Mock</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Georgia', serif; 
            background: #111111; 
            color: #dddddd; 
            min-height: 100vh; 
        }
        .hero { 
            height: 60vh; 
            background: url('https://source.unsplash.com/random/1920x1080/?foggy-forest') no-repeat center center/cover; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            position: relative; 
        }
        .hero::before { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.7); 
        }
        .hero-content { 
            z-index: 1; 
        }
        .hero h1 { 
            font-size: 4rem; 
            margin: 0; 
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
            font-family: 'Times New Roman', serif; 
        }
        .hero p { 
            font-size: 1.5rem; 
        }
        nav { 
            background: rgba(0, 0, 0, 0.5); 
            padding: 1rem; 
            text-align: center; 
        }
        nav a { 
            color: #dddddd; 
            margin: 0 1rem; 
            text-decoration: none; 
        }
        .content { 
            max-width: 1200px; 
            margin: 2rem auto; 
            padding: 0 1rem; 
        }
        .story { 
            background: rgba(255, 255, 255, 0.05); 
            padding: 1rem; 
            margin-bottom: 1rem; 
            border-radius: 8px; 
        }
        .audio-preview { 
            margin-top: 1rem; 
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Stories</a>
        <a href="#">Podcast</a>
        <a href="#">About</a>
    </nav>
    <section class="hero">
        <div class="hero-content">
            <h1>DarkLore</h1>
            <p>Uncover the Shadows: Mysteries, Legends, and the Unexplained</p>
        </div>
    </section>
    <section class="content">
        <h2>Featured Story</h2>
        <div class="story">
            <h3>The Vanishing of Flight 19</h3>
            <p>A tale from the Bermuda Triangle...</p>
            <div class="audio-preview">
                <audio controls>
                    <source src="placeholder.mp3" type="audio/mpeg">
                </audio>
                <p>Narrated by ElevenLabs</p>
            </div>
        </div>
    </section>
</body>
</html>
